<div class="case-view-container" fxLayout="column" fxLayoutAlign="start stretch">

    <mat-card class="case-view-search-container">
        <div fxLayout="row" fxLayoutAlign="space-between">
            <div fxLayoutAlign="start center" fxFlex>
                <nc-search class="search-width" (filterLoaded)="loadFilter($event)" (filterSaved)="saveFilter($event)"></nc-search>
            </div>
            <div fxLayoutAlign="end center">
                <button mat-mini-fab color="primary" (click)="createNewCase()">
                    <mat-icon class="net-upload" aria-hidden="false">add</mat-icon>
                </button>
            </div>
        </div>
    </mat-card>

    <nc-header #header [type]="headerType" class="case-header-padding"></nc-header>

    <nc-case-list [selectedHeaders$]="selectedHeaders$"
                   (caseClick)="handleCaseClick($event)" fxFlex></nc-case-list>
</div>
