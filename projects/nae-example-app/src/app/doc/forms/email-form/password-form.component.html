<nae-app-documentation [liveExample]="passFormExample"
                       [mainTitle]="TITLE"
                       [mainDescription]="DESCRIPTION"
                       [apiModuleImport]="'ForgottenPasswordFormModule'"></nae-app-documentation>

<ng-template #passFormExample>
    <div fxLayout="row" fxLayoutAlign="center center">
        <div fxLayout="column" fxLayoutAlign="stretch">
            <div fxLayout="row" fxLayoutAlign="center" fxFlexOffset="16px">
                <div fxLayout="column" fxLayoutAlign="center center">
                    <mat-form-field class="margin-bottom-16px" appearance="fill">
                        <mat-label>Select endpoint</mat-label>
                        <mat-select [formControl]="endpointFormControl">
                            <mat-option *ngFor="let option of endpointOptions" [value]="option.value">{{option.viewValue}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-card fxFlex="100" class="card-width">
                        <nc-email-submission-form (formSubmit)="callEndpoint($event)"></nc-email-submission-form>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
</ng-template>
