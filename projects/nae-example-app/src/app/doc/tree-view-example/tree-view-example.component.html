<div fxLayoutAlign="center start" class="height-100">
    <div class="fill-all-space" fxLayout="row" fxFlex="80">
        <mat-card class="fill-all-space" *ngIf="!loading">
            <div fxLayout="column" fxFlex="25" class="overflow-auto">
                <div fxLayout="row" fxLayoutAlign="center center">
                    <button mat-button fxFlex *ngIf="showButton()" (click)="tree.addRootChildNode()">Add root child
                    </button>
                    <mat-spinner *ngIf="!showButton()" [diameter]="36"></mat-spinner>
                </div>
                <nc-tree-component #tree fxFlex="100"
                                   [autoOpenNewNode]="false"
                                   [filter]="filter"
                                   [showTreeRoot]="false"
                                   (treeRootLoading)="rootLoading($event)"
                                   (treeRootAddingChild)="rootAddingChild($event)"></nc-tree-component>
            </div>

            <mat-divider [vertical]="true" class="divider-fix"></mat-divider>

            <div fxLayout="column" fxFlex="75" class="overflow-auto">
                <nc-tree-task-content [displayTaskControlButtons]="false"></nc-tree-task-content>
            </div>
        </mat-card>
        <mat-progress-spinner *ngIf="loading"></mat-progress-spinner>
    </div>
</div>
