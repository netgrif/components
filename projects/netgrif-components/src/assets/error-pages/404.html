<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page not found</title>
    <style>
        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
        }
        .image-left {
            height: 100%;
            width: 100%;
            background-image: url(background_left.svg);
            background-repeat: no-repeat;
            background-position-x: left;
            background-position-y: top;
        }
        .image-right {
            height: 100%;
            width: 100%;
            background-image: url(background_right.svg);
            background-repeat: no-repeat;
            background-position-x: right;
            background-position-y: bottom;
        }
        .page-card {
            padding: 24px;
            border-radius: 12px;
            opacity: 80%;
            background-color: #8EE7FF;
            text-align: center;
            box-shadow: 0 4px 2px -2px rgba(0,0,0,.2), 0 2px 2px 0 rgba(0,0,0,.14), 0 2px 4px 0 rgba(0,0,0,.12);
        }
        .parent {
            display: flex;
            flex: 120%;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        .show-normal {
            display: flex;
            flex-direction: row;
            height: 100%;
            width: 100%
        }
        .link-button {
            display: inline-block;
            text-decoration: none;
            padding: 0.5rem;
            border: 2px solid #157eff;
            border-radius: 6px;
        }
        .show-mobile {
            display: none;
        }

        @media screen and (max-width: 600px) {
            .show-normal {
                display: none;
            }
            .show-mobile {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div class="show-normal">
        <div class="image-left"></div>
        <div class="parent">
            <div class="page-card">
                <h1>404</h1>
                <h2>Sorry, that link is missing!</h2>
                <a class="link-button" href="/home">Go to the homepage</a>
            </div>
        </div>
        <div class="image-right"></div>
    </div>
    <div class="parent show-mobile">
        <div class="page-card">
            <h1>404</h1>
            <h2>Sorry, that link is missing!</h2>
            <a class="link-button" href="/home">Go to the homepage</a>
        </div>
    </div>
</body>
</html>
