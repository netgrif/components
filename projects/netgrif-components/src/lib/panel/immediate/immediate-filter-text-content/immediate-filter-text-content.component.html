<div [matTooltip]="ellipsis ? tooltip : null" [ngClass]="{'ellipsis': ellipsis}" fxFlex>
    <ng-template ngFor let-segment [ngForOf]="segments">
        <span [ngClass]="{'bold-text': segment.bold}" class="span-margin">
            {{segment.uppercase ? (segment.segment | translate | uppercase) : (segment.segment | translate)}}
        </span>
    </ng-template>
</div>
