<div class="full-width full-height" fxLayout="column" fxLayoutAlign="start stretch">
    <mat-toolbar color="primary">{{ 'side-menu.user.assign' | translate | uppercase }}</mat-toolbar>
    <div class="user-assign-container side-menu-root" fxLayout="column" fxFlex>
        <div fxLayout="row" fxLayoutAlign="start center">
            <mat-icon fxFlex class="search-icon">search</mat-icon>
            <mat-form-field fxFlex="100" class="user-assign-search" color="primary">
                <input matInput placeholder="{{ 'side-menu.user.choose' | translate }}"
                       [formControl]="searchUserControl">
                <button mat-button *ngIf="searchUserControl.value" matSuffix mat-icon-button
                        (click)="searchUserControl.setValue('')">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
        </div>

        <nc-user-assign-list fxFlex
                             [searchUserControl]="searchUserControl"
                             [roles]="roles"
                             [negativeRoles]="negativeRoles"
                             [initiallySelectedUser]="initiallySelectedUser"
                             (userSelected)="userWasSelected($event)">
        </nc-user-assign-list>

        <div fxLayout="row" fxLayoutAlign="end center">
            <button mat-button color="primary"
                    (click)="assign()">{{ 'tasks.view.assign' | translate | uppercase }}</button>
        </div>
    </div>
</div>
