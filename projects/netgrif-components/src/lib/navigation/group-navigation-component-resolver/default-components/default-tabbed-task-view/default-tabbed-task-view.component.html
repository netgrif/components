<div class="task-tab-background full-height">
    <div fxLayout="column" fxLayoutAlign="start stretch" class="content-margin full-height">
        <mat-card class="search-panel" *ngIf="(enableSearch)">
            <nc-search class="search-width" [showSearchToggleButton]="showToggleButton"
                       [initialSearchMode]="initialSearchMode"></nc-search>
        </mat-card>
        <nc-header #header type="task" class="task-panel-padding-mini"></nc-header>
        <nc-task-list [tasks$]="tasks$" [loading$]="loading$" [allowMultiOpen]="false"
                      [selectedHeaders$]="selectedHeaders$" [textEllipsis]="true" fxFlex></nc-task-list>
    </div>
</div>
