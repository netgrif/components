<div fxLayout="column" fxFlex="100">
    <div class="cards-container" fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="100">

        <div *ngIf="(loading$ | async) || isCardLoading()" fxLayout="column" fxLayoutAlign="center center"
             class="margin-top-default" fxFlex="100">
            <mat-spinner color="primary" diameter="60" mode="indeterminate"></mat-spinner>
        </div>

        <div fxLayout="column" fxFlex="100" fxLayoutAlign="center center" *ngIf="!isCardLoading()">
            <mat-form-field appearance="outline" class="width-search">
                <mat-label>Search</mat-label>
                <mat-icon matSuffix>search</mat-icon>
                <input matInput type="search" [formControl]="search">
            </mat-form-field>
            <div fxLayout="row wrap" fxLayoutAlign="center center" class="width-80">
                <div fxLayout="column" *ngFor="let item of filteredDashboardItems" class="dashboard-card"
                     (click)="createCase(item)">
                    <mat-card fxLayout="row" fxFlex fxLayoutAlign="center center"
                                      (click)="createCase(item)">
                        <mat-icon class="card-icon">{{ item.icon }}</mat-icon>
                        <div class="card-main-text">{{ item.title }}</div>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
</div>
