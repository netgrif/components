<div class="case-view-container" fxLayout="column" fxLayoutAlign="start stretch">
    <nc-breadcrumbs></nc-breadcrumbs>

    <div class="case-view-search-container">
        <div fxLayout="row" class="max-height" fxLayoutAlign="space-between">
            <div fxLayoutAlign="start center" fxFlex>
                <nc-search class="search-width search-fix" *ngIf="(enableSearch)" [showSearchToggleButton]="showToggleButton"
                           [initialSearchMode]="initialSearchMode" (filterLoaded)="loadFilter($event)"></nc-search>
            </div>
            <div fxLayoutAlign="end center" *ngIf="showCreateCaseButton">
                <nc-create-case-button [newCaseCreationConfig]="newCaseCreationConfig" (caseCreatedEvent)="handleCaseClick($event)"></nc-create-case-button>
            </div>
        </div>
    </div>

    <div class="full-height transform-div custom-scrollbar"
         [ngClass]="{'overflow-div': getOverflowStatus()}" fxLayout="column" fxLayoutAlign="start stretch">
        <div class="full-height transform-div max-width-fix" fxLayout="column" fxLayoutAlign="start stretch">
            <nc-header #header [type]="headerType" [maxHeaderColumns]="9" [responsiveHeaders]="false" [ngStyle]="{'width': getWidth()}" [hideHeaderMenu]="!headersChangeable" [showEditButton]="isMenuOptionEnabled('edit')"
                       [showSortButton]="isMenuOptionEnabled('sort')" [showSearchButton]="isMenuOptionEnabled('search')"
                       [showTableSection]="allowTableMode" class="case-header-padding"></nc-header>

            <nc-case-list [selectedHeaders$]="selectedHeaders$" [textEllipsis]="true" [showDeleteMenu]="showDeleteMenu" [width]="getWidth()"
                          (caseClick)="handleCaseClick($event)" [responsiveBody]="true" fxFlex></nc-case-list>
        </div>
    </div>
</div>
