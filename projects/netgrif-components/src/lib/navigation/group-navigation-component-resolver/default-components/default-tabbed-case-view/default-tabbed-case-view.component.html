<div class="case-view-container" fxLayout="column" fxLayoutAlign="start stretch">

    <mat-card class="case-view-search-container">
        <div fxLayout="row" fxLayoutAlign="space-between">
            <div fxLayoutAlign="start center" fxFlex>
                <nc-search class="search-width" *ngIf="(enableSearch)" [showSearchToggleButton]="showToggleButton"
                           [initialSearchMode]="initialSearchMode" (filterLoaded)="loadFilter($event)"></nc-search>
            </div>
            <nc-create-case-button [newCaseCreationConfig]="newCaseCreationConfig"
                                   (caseCreatedEvent)="handleCaseClick($event)"></nc-create-case-button>
        </div>
    </mat-card>

    <nc-header #header [type]="headerType" class="case-header-padding"></nc-header>

    <nc-case-list [selectedHeaders$]="selectedHeaders$" [textEllipsis]="true" [showDeleteMenu]="showDeleteMenu"
                  (caseClick)="handleCaseClick($event)" fxFlex></nc-case-list>
</div>
