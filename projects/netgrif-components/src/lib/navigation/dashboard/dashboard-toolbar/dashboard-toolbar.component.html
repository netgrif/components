<mat-toolbar color="primary" >
    <mat-toolbar-row fxLayout="row">
        <div fxFlex></div>
        <div fxFlex fxLayoutAlign="center center">
            <div class="weight-text logo" fxFlex fxHide.gt-xs="false" fxHide.lt-md="true" fxLayout="row"
                 fxLayoutAlign="center center">
                <img src="assets/nidec-logo-white.png" alt="">
            </div>
        </div>
        <div fxFlex fxLayoutAlign="end center">
            <div *ngIf="!isImpersonating()">
                {{ loggedUser.fullName }}
            </div>
            <div *ngIf="isImpersonating()">
                {{ loggedUser.fullName }}
                <span
                    class="info-text">({{ 'side-menu.impersonation.impersonating' | translate }}</span> {{ loggedUser.getSelfOrImpersonated().fullName }}
                <span class="info-text">)</span>
            </div>
            <div fxLayoutAlign="end">
                <button class="menu-item-focus-overlay" mat-button (click)="logout()">
                    <mat-icon>exit_to_app</mat-icon>
                    <span>{{ 'toolbar.menu.logout' | translate }}</span>
                </button>
            </div>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
