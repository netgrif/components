<div class="breadcrumbs">
    <div *ngIf="showHome">
        <span class="breadcrumbs-span" (click)="reset()">{{'toolbar.menu.home' | translate}}</span>
    </div>
    <div *ngFor="let path of paths;let i = index;let last = last;">
        <span class="breadcrumbs-span" (click)="changePath(path, i)">{{path | titlecase}}</span>
        <span class="delimeter" *ngIf="!last || showFilter">/</span>
    </div>
    <div *ngIf="showFilter">
        <span class="breadcrumbs-span" (click)="noop()">{{filterName}}</span>
    </div>
</div>
