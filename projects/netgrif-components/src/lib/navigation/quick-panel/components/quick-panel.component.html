<div fxLayout="row" fxLayoutAlign="space-between center" class="quick-panel" [style.width.px]="width">
    <nc-language-selector *ngIf="items.includes('language')"></nc-language-selector>
    <nc-internal-link *ngIf="items.includes('settings')" icon="settings" link="/settings"></nc-internal-link>
    <nc-impersonate-quick-panel *ngIf="items.includes('impersonation')"></nc-impersonate-quick-panel>
    <nc-logout-shortcut *ngIf="items.includes('logout')"></nc-logout-shortcut>
</div>
