<mat-menu #languageMenu="matMenu">
    <button *ngFor="let lang of getLangKeys()" mat-menu-item (click)="setLang(lang)" fxLayout="row"
            fxLayoutAlign="start center" [style.backgroundColor]="lang === getCurrentLang() ? 'rgba(253,151,31,0.1)':''">
        <div [innerHTML]="getLangIcon(lang)" class="icon-small-dimensions"></div>
        <span class="margin-left-default">{{'toolbar.menu.' + lang | translate}}</span>
    </button>
</mat-menu>

<button mat-icon-button [matMenuTriggerFor]="languageMenu">
    <div [innerHTML]="getLangIcon(getCurrentLang())"
         alt="Country icon" class="icon-medium-dimensions">
    </div>
</button>
