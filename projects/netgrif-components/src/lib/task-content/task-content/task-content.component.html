<div *ngIf="loading$ | async; else notLoading" fxLayout="column" fxLayoutAlign="center center">
    <mat-spinner color="primary"></mat-spinner>
</div>

<ng-template #notLoading>
    <div *ngIf="hasDataToDisplay$ | async; else noContentToDisplay" [ngClass]="{'paper-view-content mat-elevation-z10': isPaperView(), 'scrolling_data': this.scrollingNeeded()}"
         [ngStyle]="{'max-height': this.resolveContentHeightCss()}">
        <div [gdAreas]="gridAreas" [gdColumns]="getGridColumns()" [ngStyle]="{'grid-template-rows': getGridRows()}">
            <div *ngFor="let item of dataSource; trackBy: trackByFn"
                 [gdArea]="item.gridAreaId"
                 class="border" fxLayout="row" [fxLayoutAlign]="getItemAlignment(item)">
                <nc-field-component-resolver [id]="item?.item?.stringId" [gridElement]="item" fxFlex></nc-field-component-resolver>
            </div>
        </div>
    </div>
</ng-template>

<ng-template #noContentToDisplay>
    <div fxLayout="column" fxLayoutAlign="center center">
        <mat-icon *ngIf="displayNoDataIcon">{{noDataIcon ? noDataIcon : 'block'}}</mat-icon>
        <span>{{(noDataText ? noDataText : 'tasks.view.noData') | translate}}</span>
    </div>
</ng-template>
