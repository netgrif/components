<div *ngIf="!!layoutContainerContent && !hideContainer(layoutContainerContent)"
     [style]="getWrapperStyle(layoutContainerContent)">
    <ng-container *ngFor="let layoutItem of layoutContainerContent.items">
        <div [style]="getWrapperStyle(layoutItem)" *ngIf="!hideItem(layoutContainerContent, layoutItem)">
            <ng-container *ngIf="!!layoutItem.field && !layoutItem.container">
                <nc-field-component-resolver [id]="layoutItem.field.stringId" [dataField]="layoutItem.field"
                                             class="width-100"
                                             [taskContentComponentClassReference]="undefined"></nc-field-component-resolver>
            </ng-container>
            <ng-container *ngIf="!!layoutItem.container && (!layoutItem.field || !layoutItem.field.behavior.hidden)">
                <nc-layout-container-wrapper
                    [layoutContainerContent]="layoutItem.container"></nc-layout-container-wrapper>
            </ng-container>
        </div>
    </ng-container>
</div>
