<nc-data-field-template *ngIf="!dataField.behavior.hidden"
                        [dataField]="dataField"
                        [dataFieldTemplate]="enumFieldTemplate"
                        [offset]="taskOffset">
</nc-data-field-template>

<ng-template #enumFieldTemplate let-showLargeLayout="showLargeLayout">
    <div [ngSwitch]="dataField.getComponentType()">
        <nc-enumeration-autocomplete-dynamic-field *ngSwitchCase="'autocomplete_dynamic'"
                                                  [showLargeLayout]="showLargeLayout"
                                                  [enumerationField]="dataField"
                                                  [formControlRef]="formControl">
        </nc-enumeration-autocomplete-dynamic-field>
        <nc-enumeration-autocomplete-select-field *ngSwitchCase="'autocomplete'"
                                                  [showLargeLayout]="showLargeLayout"
                                                  [enumerationField]="dataField"
                                                  [formControlRef]="formControl">
        </nc-enumeration-autocomplete-select-field>
        <nc-enumeration-list-field *ngSwitchCase="'list'"
                                   [showLargeLayout]="showLargeLayout"
                                   [enumerationField]="dataField"
                                   [formControlRef]="formControl">
        </nc-enumeration-list-field>
        <nc-enumeration-stepper-field *ngSwitchCase="'stepper'"
                                      [showLargeLayout]="showLargeLayout"
                                      [enumerationField]="dataField"
                                      [formControlRef]="formControl">
        </nc-enumeration-stepper-field>
        <nc-enumeration-icon-field *ngSwitchCase="'icon'"
                                     [showLargeLayout]="showLargeLayout"
                                     [enumerationField]="dataField"
                                     [formControlRef]="formControl">
        </nc-enumeration-icon-field>
        <nc-enumeration-select-field *ngSwitchDefault
                                     [showLargeLayout]="showLargeLayout"
                                     [enumerationField]="dataField"
                                     [formControlRef]="formControl">
        </nc-enumeration-select-field>
    </div>
</ng-template>
