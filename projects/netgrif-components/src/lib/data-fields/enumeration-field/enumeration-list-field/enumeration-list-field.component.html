<mat-radio-group
    color="primary"
    class="full-width example-radio-group netgrif-label"
    aria-labelledby="example-radio-group-label"
    [required]="dataField.behavior.required"
    [formControl]="formControlRef">
    <mat-label *ngIf="!showLargeLayout.value">{{dataField.title}}
        <nc-required-label *ngIf="dataField.behavior.required" [isIn]="true"></nc-required-label>
        <button mat-button *ngIf="!formControlRef.disabled" (click)="resetEnum()">{{'dataField.enum.reset' | translate}}</button>
        <br></mat-label>
    <mat-radio-button class="example-radio-button" *ngFor="let option of dataField.choices" [value]="option.key">
        {{option.value}}
    </mat-radio-button>
    <mat-hint *ngIf="dataField.description !== undefined && dataField.description !== ''">{{dataField.description}}</mat-hint>
    <mat-error *ngIf="dataField.isInvalid(formControlRef)">{{'dataField.validations.required' | translate}}</mat-error>
</mat-radio-group>
