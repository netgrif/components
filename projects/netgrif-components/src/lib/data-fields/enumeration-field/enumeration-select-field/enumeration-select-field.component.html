<mat-form-field [appearance]="enumerationField.materialAppearance" class="full-width" color="primary">
    <mat-label *ngIf="!showLargeLayout.value">{{enumerationField.title}}</mat-label>
    <mat-select [formControl]="formControlRef"
                [placeholder]="enumerationField.placeholder"
                [required]="enumerationField.behavior.required">
        <mat-option [value]="null">---</mat-option>
        <mat-option *ngFor="let option of enumerationField.choices" [value]="option.key">
            {{option.value}}
        </mat-option>
    </mat-select>
    <mat-hint [ngClass]="{'mat-hint-disabled': formControlRef.disabled}">{{enumerationField.description}}</mat-hint>
    <mat-error>{{'dataField.validations.required' | translate}}</mat-error>
</mat-form-field>
