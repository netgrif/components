<ng-template [ngIf]="!tile.isEmpty" [ngIfElse]="newDashboardTile">
    <ng-template [cdkPortalOutlet]="portal"></ng-template>
</ng-template>

<ng-template #newDashboardTile>
    <div class="fill-available-space" fxLayout="row" fxLayoutAlign="center center">
        <button mat-fab color="primary">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</ng-template>
