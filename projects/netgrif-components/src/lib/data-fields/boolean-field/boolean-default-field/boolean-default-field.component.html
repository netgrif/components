<div fxLayout="column" class="min-height-62">
    <mat-label class="netgrif-label" [ngClass]="{'netgrif-label-disabled': formControlRef.disabled}" *ngIf="!showLargeLayout.value && hasTitle()">{{dataField.title}}
        <nc-required-label *ngIf="dataField.behavior.required" [isIn]="true"></nc-required-label>
        <br></mat-label>
    <mat-slide-toggle color="primary" [formControl]="formControlRef">
        {{createValueLabel()}}
    </mat-slide-toggle>
    <mat-hint [ngClass]="{'mat-hint-disabled': formControlRef.disabled}" *ngIf="!dataField.isInvalid(formControlRef)">{{dataField.description}}</mat-hint>
    <mat-error *ngIf="dataField.isInvalid(formControlRef)">{{getErrorMessage()}}</mat-error>
</div>
