<ng-template [ngIf]="!formControlRef.disabled && textField.behavior.editable" [ngIfElse]="visibleChart">
    <nc-simple-text-field [textField]="textField"
                       [formControlRef]="formControlRef"
                       [showLargeLayout]="showLargeLayout"></nc-simple-text-field>
</ng-template>

<ng-template #visibleChart>
    <nc-iframe-card *ngIf="initialized" [card]="card" class="full-size"></nc-iframe-card>
</ng-template>
