<mat-form-field [appearance]="passwordTextField.materialAppearance" class="full-width" color="primary">
    <mat-label *ngIf="!showLargeLayout.value">{{passwordTextField.title}}</mat-label>
    <input matInput
           [placeholder]="passwordTextField.placeholder"
           [required]="passwordTextField.behavior.required"
           [formControl]="formControlRef"
           [type]="hide ? 'password' : 'text'"
           (focusin)="passwordTextField.setFocus()"
           (focusout)="passwordTextField.unsetFocus()">
    <button mat-icon-button matSuffix type="button"
            (click)="hide = !hide"
            (keypress)="false"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
        <mat-icon
            [color]="hide ? undefined : 'accent'">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
    <mat-hint>{{passwordTextField.description}}</mat-hint>
    <mat-error *ngIf="passwordTextField.isInvalid(formControlRef)">{{getErrorMessage()}}</mat-error>
</mat-form-field>
