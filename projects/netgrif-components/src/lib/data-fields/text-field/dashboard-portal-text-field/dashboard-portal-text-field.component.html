<ng-template [ngIf]="!formControlRef.disabled && textField.behavior.editable" [ngIfElse]="visibleChart">
    <nc-textarea-field [textAreaField]="textField"
                       [formControlRef]="formControlRef"
                       [showLargeLayout]="showLargeLayout"></nc-textarea-field>
</ng-template>

<ng-template #visibleChart>
    <nc-portal-card *ngIf="initialized" [componentPortal]="componentPortal"></nc-portal-card>
</ng-template>
