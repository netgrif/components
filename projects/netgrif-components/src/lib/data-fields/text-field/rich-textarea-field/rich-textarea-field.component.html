<div class="height-100" [ngClass]="{'padding-bottom-custom': !formControlRef.disabled}">
    <nc-easymde-wrapper *ngIf="!formControlRef.disabled" [formControlRef]="formControlRef" [textAreaField]="textAreaField"></nc-easymde-wrapper>
    <mat-error *ngIf="textAreaField.isInvalid(formControlRef)">{{getErrorMessage()}}</mat-error>

    <input type="hidden" [formControl]="formControlRef">

    <div [ngClass]="{'border': textAreaField.materialAppearance === 'outline'}" *ngIf="formControlRef.disabled">
        <td-markdown>{{textAreaField.value}}</td-markdown>
    </div>
</div>
