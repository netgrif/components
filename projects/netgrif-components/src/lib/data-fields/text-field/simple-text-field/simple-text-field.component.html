<mat-form-field [appearance]="textField.materialAppearance" class="full-width" color="primary">
    <mat-label *ngIf="!showLargeLayout.value">{{textField.title}}</mat-label>
    <input matInput
           [placeholder]="textField.placeholder"
           [required]="textField.behavior.required"
           [formControl]="formControlRef">
    <mat-hint [ngClass]="{'mat-hint-disabled': formControlRef.disabled}">{{textField.description}}</mat-hint>
    <mat-error *ngIf="textField.isInvalid(formControlRef)">{{getErrorMessage()}}</mat-error>
</mat-form-field>
