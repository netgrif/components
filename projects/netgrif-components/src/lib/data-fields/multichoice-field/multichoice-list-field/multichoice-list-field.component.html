<mat-selection-list color="primary"
                    [formControl]="formControlRef"
                    [required]="dataField.behavior.required">
    <mat-label class="netgrif-label" *ngIf="!showLargeLayout.value">{{dataField.title}}
        <nc-required-label *ngIf="dataField.behavior.required" [isIn]="true"></nc-required-label>
        <br></mat-label>
    <mat-list-option checkboxPosition="before" *ngFor="let option of dataField.choices" [value]="option.key">
        {{option.value}}
    </mat-list-option>
    <mat-hint *ngIf="dataField.description !== undefined && dataField.description !== '' && !dataField.isInvalid(formControlRef)">{{dataField.description}}</mat-hint>
    <mat-error *ngIf="dataField.isInvalid(formControlRef)">{{'dataField.validations.required' | translate}}</mat-error>
</mat-selection-list>
