<mat-selection-list color="primary"
                    [formControl]="formControlRef"
                    [required]="multichoiceField.behavior.required">
    <mat-label class="netgrif-label" [ngClass]="{'netgrif-label-disabled': formControlRef.disabled}" *ngIf="!showLargeLayout.value">{{multichoiceField.title}}
        <nc-required-label *ngIf="multichoiceField.behavior.required" [isIn]="true"></nc-required-label>
        <br></mat-label>
    <mat-list-option checkboxPosition="before" *ngFor="let option of multichoiceField.choices" [value]="option.key">
        {{option.value}}
    </mat-list-option>
    <mat-hint [ngClass]="{'mat-hint-disabled': formControlRef.disabled}" *ngIf="multichoiceField.description !== undefined && multichoiceField.description !== '' && !multichoiceField.isInvalid(formControlRef)">{{multichoiceField.description}}</mat-hint>
    <mat-error *ngIf="multichoiceField.isInvalid(formControlRef)">{{'dataField.validations.required' | translate}}</mat-error>
</mat-selection-list>
