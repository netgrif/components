<mat-form-field [appearance]="multichoiceField.materialAppearance" class="full-width" color="primary">
    <mat-label *ngIf="!showLargeLayout.value">{{multichoiceField.title}}</mat-label>
    <mat-select [placeholder]="multichoiceField.placeholder"
                [formControl]="formControlRef"
                [required]="multichoiceField.behavior.required"
                multiple>
        <mat-option *ngFor="let option of multichoiceField.choices" [value]="option.key">
            {{option.value}}
        </mat-option>
    </mat-select>
    <mat-hint [ngClass]="{'mat-hint-disabled': formControlRef.disabled}">{{multichoiceField.description}}</mat-hint>
    <mat-error *ngIf="multichoiceField.isInvalid(formControlRef)">{{'dataField.validations.required' | translate}}</mat-error>
</mat-form-field>
