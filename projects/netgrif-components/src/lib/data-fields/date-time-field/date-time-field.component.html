<nc-data-field-template *ngIf="!dataField.behavior.hidden"
                        [dataField]="dataField"
                        [dataFieldTemplate]="fieldTemplate"
                        [offset]="taskOffset">
</nc-data-field-template>

<ng-template #fieldTemplate let-showLargeLayout="showLargeLayout">
    <mat-form-field [appearance]="dataField.materialAppearance" class="full-width" color="primary">
        <mat-label *ngIf="!showLargeLayout.value">{{dataField.title}}</mat-label>
        <input matInput
               [ngxMatDatetimePicker]="picker"
               [autocomplete]="dataField.htmlAutocomplete === 'off' ? dataField.htmlAutocomplete : 'on'"
               [attr.name]="dataField.htmlAutocomplete === 'off' ? null : dataField.htmlAutocomplete"
               [required]="dataField.behavior.required"
               [placeholder]="dataField.placeholder"
               [formControl]="formControl"
               [min]="dataField.min"
               [max]="dataField.max"
               (click)="picker.open()">
        <mat-datepicker-toggle matPrefix [for]="picker"></mat-datepicker-toggle>
        <ngx-mat-datetime-picker #picker
                                 [showSpinners]="true"
                                 [showSeconds]="false"
                                 [stepHour]="1"
                                 [stepMinute]="5"
                                 [color]="'primary'"
                                 [enableMeridian]="false">
        </ngx-mat-datetime-picker>
        <mat-hint>{{dataField.description}}</mat-hint>
        <mat-error *ngIf="dataField.isInvalid(formControl)">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
</ng-template>
