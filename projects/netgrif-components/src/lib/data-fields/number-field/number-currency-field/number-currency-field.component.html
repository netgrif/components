<mat-form-field [appearance]="numberField.materialAppearance" class="full-width" color="primary">
    <mat-label *ngIf="!showLargeLayout.value">{{numberField.title}}</mat-label>
    <input matInput
           [type]="fieldType"
           [value]="transformedValue"
           [autocomplete]="numberField.autocomplete === 'off' ? numberField.autocomplete : 'on'"
           [attr.name]="numberField.autocomplete === 'off' ? null : numberField.autocomplete"
           [formControl]="formControlRef"
           [placeholder]="numberField.placeholder"
           [required]="numberField.behavior.required"
           (focusout)="onFocusOut($event)"
           (focusin)="onFocusIn()">
    <mat-hint>{{numberField.description}}</mat-hint>
    <mat-error *ngIf="numberField.isInvalid(formControlRef)">{{getErrorMessage()}}</mat-error>
</mat-form-field>
<mat-label class="currency-label" *ngIf="fieldType == 'number'">{{getCurrencySymbol()}}</mat-label>
