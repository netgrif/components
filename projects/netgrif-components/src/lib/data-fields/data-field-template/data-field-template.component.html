<div class="fill-all-space" #dataFieldContainer>

    <!-- Large layout -->
    <ng-template [ngIf]="evaluateTemplateCondition()" [ngIfElse]="elseTemplate">
        <div fxLayout="row" fxLayoutAlign="start center" class="fill-all-space" [ngClass]="{'padding-16px': isPaperView(), 'padding-32px': !isPaperView()}">
            <div fxFlex="{{offset}}"></div>
            <div fxFlex="{{47.5 - offset}}" class="cell-padding">
                <span class="data-field-title" [matTooltip]="dataField.description">{{dataField.title}}<nc-required-label *ngIf="dataField.behavior.required" [isIn]="true"></nc-required-label></span>
            </div>
            <div fxFlex="5"></div>
            <div fxFlex="{{47.5 - offset}}" class="cell-padding">
                <ng-container [cdkPortalHost]="this.componentPortal"></ng-container>
            </div>
            <div fxFlex="{{offset}}"></div>
        </div>
    </ng-template>

    <!-- Small layout -->
    <ng-template #elseTemplate>
        <div fxLayout="row" fxLayoutAlign="start center" class="fill-all-space" [ngClass]="{'padding-8px': isNotButton()}">
            <div fxFlex="{{offset}}"></div>
            <div fxFlex="{{100 -  (2 * offset)}}" class="cell-padding">
                <ng-container [cdkPortalHost]="this.componentPortal"></ng-container>
            </div>
            <div fxFlex="{{offset}}"></div>
        </div>
    </ng-template>
</div>
