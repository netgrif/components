<nc-data-field-template *ngIf="!dataField.behavior.hidden"
                        [dataField]="dataField"
                        [dataFieldTemplate]="button"
                        [offset]="taskOffset">
</nc-data-field-template>

<ng-template #button let-showLargeLayout="showLargeLayout">
    <div>
        <mat-label *ngIf="!showLargeLayout.value">
            {{dataField.title}}
            <nc-required-label *ngIf="dataField.behavior.required" [isIn]="!dataField.disabled"></nc-required-label>
            <br>
        </mat-label>
        <button mat-button
                [ngClass]="{
                'mat-raised-button': resolveComponentType() === 'raised',
                'mat-stroked-button': resolveComponentType() === 'stroked',
                'mat-flat-button': resolveComponentType() === 'flat',
                'mat-icon-button': resolveComponentType() === 'icon',
                'mat-fab': resolveComponentType() === 'fab',
                'mat-mini-fab': resolveComponentType() === 'minifab'}"
                color="primary"
                [matTooltip]="dataField.description"
                [disabled]="formControl.disabled"
                (click)="resolveValue()">
            {{(dataField.placeholder === undefined || dataField.placeholder === '') ? dataField.title : ((dataField.view === 'fab' || dataField.view === 'minifab') ? '' : dataField.placeholder) }}
            <mat-icon
                *ngIf="dataField.view === 'fab' || dataField.view === 'minifab'">{{dataField.placeholder}}</mat-icon>
        </button>

        <mat-error *ngIf="dataField.isInvalid(formControl)">{{getErrorMessage()}}</mat-error>
    </div>
</ng-template>
