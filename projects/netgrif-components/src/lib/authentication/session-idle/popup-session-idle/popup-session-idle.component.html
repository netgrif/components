<h1 mat-dialog-title>{{ 'session.expireTitle' | translate}}</h1>
<div mat-dialog-content>
    {{ 'session.expireDetail' |translate: {time: getTime() | async} }}
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true">{{ 'session.exitButton' | translate}}</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="false"
            cdkFocusInitial>{{ 'session.refreshButton' | translate}}</button>
</div>
