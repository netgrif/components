<div fxLayout="row wrap" fxLayoutAlign="start center">
    <div class="search-icon" fxLayout="row" fxLayoutAlign="start center" *ngIf="showSearchIcon">
        <mat-icon [inline]="true">search</mat-icon>
    </div>

    <div *ngIf="advancedSearchDisplayed; then advancedSearch; else fullTextSearch"></div>

    <ng-template #advancedSearch>
        <nc-advanced-search></nc-advanced-search>
    </ng-template>

    <ng-template #fullTextSearch>
        <nc-fulltext-search></nc-fulltext-search>
    </ng-template>

    <button mat-icon-button class="search-buttons-margin" *ngIf="showSearchToggleButton"
            [matTooltip]="(advancedSearchDisplayed ? 'search.tooltip.toFullText' : 'search.tooltip.toAdvanced') | translate"
            (click)="toggleSearchMode()">
        <mat-icon>youtube_searched_for</mat-icon>
    </button>

    <button mat-icon-button class="search-buttons-margin" *ngIf="advancedSearchDisplayed && showSaveFilterButton"
            [matTooltip]="'search.tooltip.save' | translate" (click)="saveFilter()">
        <mat-icon>save</mat-icon>
    </button>

    <button mat-icon-button class="search-buttons-margin" *ngIf="advancedSearchDisplayed && showLoadFilterButton"
            [matTooltip]="'search.tooltip.load' | translate" (click)="loadFilter()">
        <mat-icon>open_in_browser</mat-icon>
    </button>

    <button mat-icon-button class="search-buttons-margin" *ngIf="advancedSearchDisplayed && showAdvancedSearchHelp"
            [matTooltip]="'search.tooltip.help' | translate" (click)="showHelp()">
        <mat-icon>help</mat-icon>
    </button>
</div>
