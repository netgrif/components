<div fxLayout="row wrap" fxLayoutAlign="start center">
    <div *ngFor="let item of getPredicateMap() | keyvalue; trackBy: trackByPredicates; first as first" fxLayout="row" fxLayoutAlign="start center">
        <div *ngIf="!first" class="bool-operator-margin">{{'search.and' | translate | uppercase}}</div>
        <nc-search-clause [predicate]="item.value" [predicateId]="item.key" [remove$]="removeChild$" [editable]="editable"
                          class="clause-margin"></nc-search-clause>
    </div>
    <button *ngIf="editable" mat-stroked-button (click)="addChildPredicate()" class="bool-operator-margin">+ {{'search.and' | translate | uppercase}}</button>
</div>
