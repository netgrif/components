<mat-card class="dashboard-card custom-mat-card" fxLayout="row" fxLayoutAlign="start start">
    <ngx-charts-line-chart class="custom-chart dashboard-line-chart"
                           [legend]="showLegend"
                           [showXAxisLabel]="showXAxisLabel"
                           [showYAxisLabel]="showYAxisLabel"
                           [xAxis]="xAxis"
                           [yAxis]="yAxis"
                           [xAxisLabel]="card.xAxisLabel"
                           [yAxisLabel]="card.yAxisLabel"
                           [timeline]="timeline"
                           [results]="multi"
                           [legendTitle]="card.title"
                           (select)="onSelect($event)">
    </ngx-charts-line-chart>
</mat-card>
