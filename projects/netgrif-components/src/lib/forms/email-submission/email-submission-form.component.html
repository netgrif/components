<div fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="24px">
    <form [formGroup]="rootFormGroup" (ngSubmit)="onSubmit()" class="full-width netgrif-input">
        <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="16px">
            <mat-icon color="primary" class="netgrif-icon-fix">email</mat-icon>
            <mat-form-field fxFlex="100" appearance="outline">
                <mat-label>{{ 'forms.email.enterEmail' | translate}}</mat-label>
                <input matInput formControlName="email" required
                       autocomplete="email">
                <mat-error *ngIf="rootFormGroup.controls['email'].hasError('email')">
                    {{ 'dataField.validations.email' | translate}}
                </mat-error>
            </mat-form-field>
        </div>
        <nc-legal-notice *ngIf="displayLegalNotice" [buttonName]="'dialog.submit'"></nc-legal-notice>
        <div fxLayout="row" class="margin-top-4">
            <button mat-icon-button fxLayoutAlign="start" (click)="emitGoBack()">
                <mat-icon>arrow_back</mat-icon>
            </button>
            <div fxFlex></div>
            <button fxLayoutAlign="end" mat-raised-button color="primary" fxFlexOffset="8px">
                <mat-spinner *ngIf="loading | async"
                             mode="indeterminate"
                             diameter="36"
                             color="accent"
                             fxFlex></mat-spinner>
                <span *ngIf="(loading | async) === false" fxFlex>{{ 'dialog.submit' | translate}}</span>
            </button>
        </div>
    </form>
</div>
