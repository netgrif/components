name: Publish package to GitHub Packages
on:
    release:
        types: [ published ]
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v3
            -   uses: actions/setup-node@v3
                with:
                    node-version: 16
            -   run: |
                    npm i --legacy-peer-deps
                    npm run ncc:build
                    npm run ncc:full-test
                    npm i ./dist/netgrif-components-core --save-optional --legacy-peer-deps
                    npm run nc:build
                    npm run nc:full-test
                    npm i ./dist/netgrif-components --save-optional --legacy-peer-deps
                    npm run example:build

    publish-npm:
        needs: build
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v3
            -   uses: actions/setup-node@v3
                with:
                    node-version: 16
                    registry-url: https://registry.npmjs.org/
            -   run: npm i --legacy-peer-deps
            -   name: Publish components-core
                run: |
                    npm run ncc:build
                    npm i ./dist/netgrif-components-core --save-optional --legacy-peer-deps
                    cd dist/netgrif-components-core
                    npm publish --access public
                env:
                    NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
            -   name: Publish components
                run: |
                    npm run nc:build
                    cd dist/netgrif-components
                    npm publish --access public
                env:
                    NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}


    publish-gpr:
        needs: build
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
        steps:
            -   uses: actions/checkout@v3
            -   uses: actions/setup-node@v3
                with:
                    node-version: 16
                    registry-url: https://npm.pkg.github.com
            -   run: npm i --legacy-peer-deps
            -   name: Publish components-core
                run: |
                    npm run ncc:build
                    npm i ./dist/netgrif-components-core --save-optional --legacy-peer-deps
                    cd dist/netgrif-components-core
                    npm publish --access public
                env:
                    NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
            -   name: Publish components
                run: |
                    npm run nc:build
                    cd dist/netgrif-components
                    npm publish --access public
                env:
                    NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
